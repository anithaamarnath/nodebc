<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        window.onload = function (){
            const ul = document.querySelector('ul')
            const firstList = ul.children.item(0);
            const secondList = ul.children.item(1);
            const thirdList = ul.children.item(2);
            const fourthList = ul.children.item(3);
            const fifthList = ul.children.item(4);
            const sixithList = ul.children.item(5);
            const seventhList = ul.children.item(6);
            ul.removeChild(firstList)
            ul.removeChild(secondList)
            ul.removeChild(thirdList)
            ul.removeChild(fourthList)
            ul.removeChild(fifthList)
            ul.removeChild(sixithList)
            ul.removeChild(seventhList)
        

    
        }
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>

    </ul>
  </body>
</html>

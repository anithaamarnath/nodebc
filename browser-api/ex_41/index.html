        <style>
            .striked {
                text-decoration: line-through;
            }
            li{
               cursor: pointer;
            }
        </style>
        <script>
            window.onload = function(){
                const body = document.querySelector('body')
                const ul = document.createElement('ul')
                const weeklyChores = ['grocery','dress purchase','shoes purchase','easter egg','grapic design course','browser api homework', 'dynamic programming','datastructure']
                const eventHandler = (e) => {

                }
                weeklyChores.forEach(e=>{
                    let li = document.createElement('li')
                    
                    li.innerText = e;
                    ul.appendChild(li)
                    li.addEventListener('click',function(e){
                    li.classList.toggle('striked')
                        
                    })
                })
                body.appendChild(ul)
            }
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
  <script>
      window.onload = function(){
          const ul = document.querySelector('ul')
          console.log("Output",ul)
          const children = ul.children
           const liSecond = children[1];
           liSecond.setAttribute('class', 'green');
           const liFourth = children[3];
           liFourth.setAttribute('class', 'red');
           const parent = children[4].parentElement
           parent.setAttribute('class','orange');
           console.log('Parent Element',parent)


      }
  </script>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>

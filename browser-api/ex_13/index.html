<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>setInterval/clearInterval example</title>

  <script>
    let time = window.prompt('Please enter the time');
   setInterval(() => {
       time !=  0 ? console.log('hi', time--) : alert('your time is expired come back later ')
   }, 1000);
  
  </script>
</head>

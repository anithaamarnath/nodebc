<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
         window.onload = function(){
           let button = document.querySelector('button');
           let secondButton = document.getElementById('secondButton')
          // console.log(secondButton)
     
            const handleEvent  = function(){
                alert('Oh.. Don\'t Click Me!!')
            }
            const removeEvent = function(){
              secondButton.removeEventListener('click',handleEvent)
              console.log('hiii')
            }
           button.addEventListener('click',handleEvent) 
           secondButton.removeEventListener('click',function(){
                console.log('Oh, you removed been clicked')
           }) 
           secondButton.addEventListener('click',removeEvent) 
           
        }
    </script>
  </head>
  <body>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
  </body>
</html>

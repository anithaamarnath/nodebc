<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form elements event</title>
  <style>
    .error { 
      color: red; 
      background-color: pink;
      border: 1px solid red;
      padding: 5px;
    }
    .submit { 
      color:green; 
      background-color: rgb(192, 255, 208);
      border: 1px solid green;
      padding: 5px;
    }
  </style>
  <script>
      window.onload = function(){
          const form = document.querySelector('form');
          
          const button = form.elements[2];
          
          form.onsubmit = function(e){
            e.preventDefault();
            const username = form.elements[0];
            const password = form.elements[1];
              if(username.value.length === 0 && password.value.length === 0){
                  console.log('please provide input and password')
                  const div = document.querySelector('div');
                  div.classList.add('error')
                  div.innerText = `please provide input and password`
                  return false
              }
              const div = document.querySelector('div');
                  div.classList.add('submit')
                  div.innerText = `your form is successfuly submitted`
              return true;

          }
      }
  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div id="errors"></div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
        window.onload = function(){
           let button = document.querySelector('button')
            const handleEvent  = function(){
                alert('Oh.. Don\'t Click Me!!')
            }
           button.onclick = handleEvent;

        }

    </script>
  </head>
  <body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
  </body>
</html>

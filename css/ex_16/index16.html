<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
        ul{
            margin: 20px 0px 0px 0px;
            padding: 0px;
            
        }
        li {
            list-style-position: inside;
        }
        ol {
            list-style-type: decimal-leading-zero;
        }
        ul{
            list-style-type: square;
        }
        .decorated{
            list-style-image: url('snow.png');
            font-size: 30px;
        }
    </style>
  </head>
  <body>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>
  
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <ul class="decorated">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>

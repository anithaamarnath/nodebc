        <h1>Create User</h1>

        <form  method="get" enctype="application/x-www-form-urlencoded">
            <label >name</label><input type="text" name="name" /> <br><br>
            <select name="season">
              <option value="">Please select a season</option>
              <option value="batman_vs_superman">Deadpool</option>
              <option value="civil_war">Captain America: Civil War </option>
              <option value=" doctor_strange"> Doctor Strange </option>
              <option value="Suicide Squad ">suicide_squad</option>
              <option value="apocalypse">Apocalypse </option>
              <option value="gotg_vol2">Guardians of the Galaxy Vol 2 </option>
              <option value="justice_league"> Justice League </option>
              <option value="logan">Logan</option>
              <option value="homecoming">Spider-Man Homecoming</option>
              <option value="wonder_woman" selected="selected"> Wonder Woman </option>
              <option value="thor_ragnarok">Thor Ragnarok</option>
              <option value="black_panther">Black Panther</option>
          
            </select> <br> <br>
            <textarea name="about" placeholder="Write your bio "></textarea> <br> <br>

            <label for="avatar">Choose a profile picture:</label>

              <input type="file"
                    id="avatar" name="avatar"
                    accept="image/png, image/jpeg"> <br> <br>
                    <input type='reset' value='Reset' name='reset'>
                    <button>
                      Add new user 
                    </button>

            
          </form>
